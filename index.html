<!DOCTYPE html>
<html lang="en">


<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Key-Gen | MGH Developpers</title>
  <link rel="stylesheet" href="./assets/style.css">
  <script src="preload.js"></script>
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
        <div class="row flex-grow">
          <div class="col-lg-6 d-flex align-items-center justify-content-center">
            <div class="auth-form-transparent text-left p-3">

              <h4>Key Generator</h4>
              <h6 class="font-weight-light">By MGH Developpers</h6>
              <form class="pt-3">

                <div class="form-group">
                  <label >Product Name</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-account-outline text-primary"></i>
                      </span>
                    </div>
                    <input id="prod-name" type="text" class="form-control form-control-lg border-left-0" placeholder="Product Name">
                  </div>
                </div>

                <div class="form-group">
                  <label >Product Code</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-lock-outline text-primary"></i>
                      </span>
                    </div>
                    <input id="prod-code" type="text" class="form-control form-control-lg border-left-0" placeholder="Product Code">                        
                  </div>
                </div>

                <div class="form-group">
                  <label >Product Version</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-lock-outline text-primary"></i>
                      </span>
                    </div>
                    <input id="prod-version" type="text" class="form-control form-control-lg border-left-0" placeholder="Product Version">                        
                  </div>
                </div>

                <div class="my-3">
                  <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn text-white" onclick="generate()">GENERATE</a>
                </div>

                <h5 id="generated-key"></h5>

              </form>
            </div>
          </div>
          <div class="col-lg-6 login-half-bg d-flex flex-row">
            <p class="text-white font-weight-medium text-center flex-grow align-self-end">Copyright &copy; 2019  All rights reserved.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>


</html>
